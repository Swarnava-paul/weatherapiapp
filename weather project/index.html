<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="w.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="navbar">
     <div id="search">
        <input  id="searchname" type="search" value="" placeholder="Search places . . . ."><button id="searchbutton">Search</button>
     </div>
    </div>
    <div id="buffermain">
         <div id="bufferdiv"><i class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

<div id="topcitiesdiv" style="margin-top: 15%;">
</div><!--end of top cities div-->

    <div id="body">
        <div id="currentw" style="display: none;">
          <div id="iconandcity"><i id="location-icon" class="fa-solid fa-location-dot fa-beat-fade"></i><p id="city">Raiganj</p></div>
          <div id="cloudiconandtemp"><p id="temp">23 c</p><i class="fa-solid fa-cloud" id="cloudicon"></i></i></div>
        
        </div><!--end of curreentw-->
       
        
        <div id="detailsection">

            <p id="description"></p>
            <p id="temparature"></p>
            <p id="feelslike"></p>
            <p id="tempmin"></p>
            <p id="tempmax"></p>
            <p id="pressure"></p>
            <p id="humidity"></p>
            <p id="sealevel"></p>
            <p id="groundlevel"></p>
            <p id="visibility"></p>
            <p id="windspeed"></p>
            <p id="winddegree"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </div>
</body>
</html>
